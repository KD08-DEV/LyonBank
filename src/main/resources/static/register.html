  <body class="d-flex align-items-center bg-auth border-top border-top-2 border-primary">

    <!-- CONTENT
    ================================================== -->
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-6 offset-xl-2 offset-md-1 order-md-2 mb-5 mb-md-0">

          <!-- Image -->
          <div class="text-center">
            <img src="assets/img/illustrations/2.svg" alt="..." class="img-fluid">
          </div>

        </div>
        <div class="col-12 col-md-5 col-xl-4 order-md-1 my-5">
          
          <!-- Heading -->
          <h1 class="display-4 text-center mb-3">
            Sign up
          </h1>
          
          <!-- Subheading -->
          <p class="text-muted text-center mb-5">
            Free access to our dashboard.
          </p>

          <!-- Form -->
          <form>

            <!-- Name -->
            <div class="form-group">

              <!-- Label -->
              <label>
                Name
              </label>

              <!-- Input -->
              <input type="name" class="form-control" placeholder ="Enter Name" id = "name">

            </div>
            <!-- LastName -->
            <div class="form-group">

              <!-- Label -->
              <label>
                Lastname
              </label>

              <!-- Input -->
              <input type="name" class="form-control" id = "lastname" placeholder="Enter Lastname" >

            </div>
            <!-- Phone -->
            <div class="form-group">

              <!-- Label -->
              <label>
                Phone
              </label>

              <!-- Input -->
              <input type="phone" class="form-control" id = "phone" placeholder="Enter Phone" >

            </div>

            <!-- Email address -->
            <div class="form-group">

              <!-- Label -->
              <label>
                Email address
              </label>

              <!-- Input -->
              <input type="email" class="form-control" id = "txtEmail" placeholder="name@address.com" >

            </div>

            <!-- Password -->
            <div class="form-group">

              <!-- Label -->
              <label>
                Password
              </label>

              <!-- Input group -->
              <div class="input-group input-group-merge">

                <!-- Input -->
                <input type="password" class="form-control form-control-appended" id = "txtPassword" placeholder="Enter your password">

                <!-- Icon -->
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fe fe-eye"></i>
                  </span>
                </div>

              </div>
              <!-- Label -->
              <label>
                Confirm Password
              </label>

              <!-- Input group -->
              <div class="input-group input-group-merge">

                <!-- Input -->
                <input type="password" class="form-control form-control-appended" id = "confirmPassword" placeholder="Confirm your password" >

                <!-- Icon -->
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fe fe-eye"></i>
                  </span>
                </div>

              </div>
            </div>


            <!-- Submit -->
            <button onclick="registerUsers()" href="#" class="btn btn-lg btn-block btn-primary mb-3">
              Sign up
            </button>

            <!-- Link -->
            <div class="text-center">
              <small class="text-muted text-center">
                Already have an account? <a href="sign-in-illustration.html">Log in</a>.
              </small>
            </div>

          </form>

        </div>
